{% extends 'meokjeul/base.html'%}
{% load static %}
{% block content %}
<div style="width:500px; margin:auto; margin-top:200px; margin-bottom:200px;">
    <h3 style="text-align:center">회원가입</h3>
    <br>
    <form method="POST" action="{% url 'join' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">이메일</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">비밀번호</label>
            <input name="pwd" type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-default">제출</button>
    </form>
    {% if messages %}
        <div class="messages">
    {% for message in messages %}
        <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
        {{ message.message }}
        </div>
    {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
