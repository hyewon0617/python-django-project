{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>먹즐 - 자유로운 맛집 공유 사이트</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/meokjeul/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/"><h2 class="logo">먹즐</h2></a>
      <button class="navbar-toggler" type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="/create">등록</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/review/list">모든 리뷰</a>
              </li>
                  {% if user.is_authenticated %}
              <li class="nav-item">
                  <b class="nav-link" href="/my-review">{{ request.user }}</b>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/logout">로그아웃</a>
              </li>
                  {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="/login">로그인</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/join">회원가입</a>
              </li>
                  {% endif %}
          </ul> &ensp;
          <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="post">
              {% csrf_token %}
              <input class="form-control my-sm-2" type="search" placeholder="Search Restaurant" aria-label="Search" name="q" value="{{q}}">
              <button class="btn btn-outline-Secondary my-2 my-sm-0" type="submit">검색</button>
          </form>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
